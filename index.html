<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>MUSIC PLAYER</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h2>Music Player</h2>
    </header>
    <div class background>
        <img src="data/bg.jpg">
        
    <div class="example">

        <div class="player">
            
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            
            <div class="volume"></div>
            <div class="tracker"></div>
            
        </div>
        <ul class="playlist hidden">
            
            <li audiourl="Music1.mp3"  artist="Artist 1">Music1.mp3</li>
            <li audiourl="Music2.mp3"  artist="Artist 2">Music2.mp3</li>
            <li audiourl="Music3.mp3"  artist="Artist 3">Music3.mp3</li>
            <li audiourl="Music4.mp3"  artist="Artist 4">Music4.mp3</li>
            <li audiourl="Music5.mp3"  artist="Artist 5">Music5.mp3</li>
        </ul>

    </div>
        </div>
    
    
</body>
</html>
